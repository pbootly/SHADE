name: Build and Release SHADE

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger only on version tags, e.g., v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      - name: Install dependencies
        run: rustup component add rustfmt clippy

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p release
          BIN_NAME=shade
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            BIN_NAME=shade.exe
          fi
          cp target/${{ matrix.target }}/release/$BIN_NAME release/$BIN_NAME
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            zip -j release/shade-${{ matrix.target }}.zip release/$BIN_NAME
          else
            tar -czf release/shade-${{ matrix.target }}.tar.gz -C release $BIN_NAME
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shade-${{ matrix.target }}
          path: release/*

  create-github-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "SHADE ${{ github.ref_name }}"
          body: "SHADE v${{ github.ref_name }} â€” Simple Host Attestation & Dynamic Enrollment"
          files: release/*

